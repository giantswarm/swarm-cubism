<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Cubism.js</title>
  <style>
    @import url(//fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700);
    @import url(/static/css/style.css);

    #example1 { min-height: 155px; }
    #example2a { min-height: 153px; }
    #example2b { min-height: 255px; }
  </style>
</head>

<div id="body">
<h1>Swarm Cubism</h1>

<h2>Visualize Your Giant Swarm Apps</h2>

<div id="helloworld"></div>

<p><aside>Mouseover or use the arrow keys to inspect values.<br></aside>

<footer>
  <span style="float:right;">

</footer>
</div>

<a href="https://github.com/square/cubism"><img id="fork" src="github.png"></a>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/d3.v2.js"></script>
<script src="/static/js/cubism.v1.js"></script>
<script src="/static/js/highlight.min.js"></script>

<script>
$(document).ready(function(){
  // list of instances
  var apps = {};

  // load application data
  $.getJSON(
    "/org/{{ org }}/env/{{ env }}/app/list", 
    function(data) {
      // loop through apps
      $.each(data.apps, function(key, app) {
        // add div for app name
        $('#apps').append("<div id='"+app.name+"'></div>");
        // loop through this app's services
        
      });
    }
  );

  function random(name) {
    var value = 0,
        values = [],
        i = 0,
        last;
    return context.metric(function(start, stop, step, callback) {
      start = +start, stop = +stop;
      if (isNaN(last)) last = start;
      while (last < stop) {
        last += step;
        console.log(name);
        value = 5;
        values.push(value);
      }
      callback(null, values = values.slice((start - stop) / step));
    }, name);
  }


  var context = cubism.context()
      .serverDelay(0)
      .clientDelay(0)
      .step(3000)
      .size(960);

  var foo = random("CpuUsagePercent"),
      bar = random("MemoryUsageMb"),
      baz = random("MemoryUsagePercent");

  d3.select("#helloworld").call(function(div) {

    div.append("div")
        .attr("class", "axis")
        .call(context.axis().orient("top"));

    div.selectAll(".horizon")
        .data([foo, bar, baz])
      .enter().append("div")
        .attr("class", "horizon")
        .call(context.horizon().extent([-20, 20]));

    div.append("div")
        .attr("class", "rule")
        .call(context.rule());

  });


  // On mousemove, reposition the chart values to match the rule.
  context.on("focus", function(i) {
    d3.selectAll(".value").style("right", i == null ? null : context.size() - i + "px");
  });

});

</script>

</body>
</html>
